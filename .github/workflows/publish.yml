name: Build and Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_npm:
        description: "Publish to npm"
        required: true
        default: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type-check

      - name: Run linter
        run: pnpm lint

      - name: Build library
        run: pnpm build

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Get package version
        id: package
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.package.outputs.VERSION }}
          body: |
            ## @tasks-timeline/components v${{ steps.package.outputs.VERSION }}

            ### What's New
            - Built and published to npm
            - See CHANGELOG.md for detailed changes

            ### Package Contents
            - ESM bundle (`dist/index.js`)
            - CommonJS bundle (`dist/index.umd.cjs`)
            - TypeScript declarations (`dist/**/*.d.ts`)
            - Source maps included

            ### Installation
            ```bash
            npm install @tasks-timeline/components@${{ steps.package.outputs.VERSION }}
            # or
            pnpm add @tasks-timeline/components@${{ steps.package.outputs.VERSION }}
            # or
            yarn add @tasks-timeline/components@${{ steps.package.outputs.VERSION }}
            ```

            ### Links
            - [npm Package](https://www.npmjs.com/package/@tasks-timeline/components)
            - [GitHub Repository](https://github.com/${{ github.repository }})
          files: |
            dist/index.js
            dist/index.js.map
            dist/index.umd.cjs
          draft: false
          prerelease: false

      - name: Publish to npm
        if: ${{ github.event_name == 'push' || github.event.inputs.publish_npm == 'true' }}
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy Storybook to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static

      - name: Print summary
        run: |
          echo "âœ… Build and publish workflow completed"
          echo "ðŸ“¦ Package version: v${{ steps.package.outputs.VERSION }}"
          echo "ðŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.package.outputs.VERSION }}"
          echo "ðŸ“š npm: https://www.npmjs.com/package/@tasks-timeline/components"
